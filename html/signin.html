<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>サインイン</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="css/ngProgress.css" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body ng-controller="MyController as main">
  <div class="container tight">
    <h1>サインイン</h1>
    <div class="description">
    </div>
    <form name="myForm" ng-submit="main.onsubmit()" novalidate>
      <div id="validation-summary">
        <span ng-show="myForm.email.$error.required">メールアドレスは必須です。</span>
        <span ng-show="myForm.email.$error.email">メールアドレスは正しい形式で入力してください。</span>
        <span ng-show="myForm.pass.$error.required">パスワードは必須です。</span>
        <span ng-show="myForm.pass.$error.minlength">パスワードは6文字以上で入力してください。</span>
        <span ng-show="myForm.pass.$error.maxlength">パスワードは20文字以内で入力してください。</span>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row form-group">
            <label class="col-xs-4 control-label" for="email">メールアドレス<br /><span class="label label-danger">必須</span></label>
            <div class="col-xs-8">
              <input id="email" name="email" type="email" class="form-control" style="width:60%;" ng-model="main.model.email" required />
            </div>
          </div>
          <div class="row form-group">
            <label class="col-xs-4 control-label" for="pass">パスワード<br /><span class="label label-danger">必須</span></label>
            <div class="col-xs-8">
              <input id="pass" name="pass" type="password" class="form-control" style="width:60%;" ng-model="main.model.pass" required ng-minlength="6" ng-maxlength="20" />
            </div>
          </div>
          <div class="submit-frame">
            <input type="submit" value="サインイン" id="customform-submit" class="btn btn-block btn-submit" ng-disabled="myForm.$invalid" />
          </div>
          <div class="row form-group">
            <!-- 
            <div class="col-xs-4"><a href="/forgot.html" title="パスワード再設定">パスワードを忘れた？</a></div>
              -->
          </div>
        </div>
      </div>
    </form>
  </div>
  <div id="footer">
    <div class="container">
      <p class="text-muted">Copyright &copy; 2016 </p>
    </div>
  </div>
</body>
<script src="scripts/jsbn.js"></script>
<script src="scripts/jsbn2.js"></script>
<script src="scripts/sjcl.js"></script>
<script src="scripts/moment.min.js"></script>
<script src="scripts/aws-cognito-sdk.min.js"></script>
<script src="scripts/amazon-cognito-identity.min.js"></script>
<script src="//sdk.amazonaws.com/js/aws-sdk-2.3.5.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap-tpls.min.js"></script>
<script src="scripts/ngprogress.min.js"></script>
<script src="scripts/signin.js"></script>
</html>
